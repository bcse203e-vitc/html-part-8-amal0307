<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Font Size Adjuster</title>
    <style>
        #text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p id="text">This is a sample paragraph. Click the buttons to adjust the font size.</p>
    <button onclick="increaseFontSize()">Increase Font Size</button>
    <button onclick="decreaseFontSize()">Decrease Font Size</button>

    <script>
        function increaseFontSize() {
            var text = document.getElementById('text');
            var style = window.getComputedStyle(text, null).getPropertyValue('font-size');
            var currentSize = parseFloat(style);
            text.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var text = document.getElementById('text');
            var style = window.getComputedStyle(text, null).getPropertyValue('font-size');
            var currentSize = parseFloat(style);
            text.style.fontSize = (currentSize - 2) + 'px';
        }
    </script>
</body>
</html>
