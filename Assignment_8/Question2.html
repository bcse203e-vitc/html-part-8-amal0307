<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        .valid {
            border-color: green;
        }
        .invalid {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="signup-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error-message" id="name-error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error-message" id="email-error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error-message" id="password-error"></span>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim() === '') {
                nameInput.classList.add('invalid');
                nameInput.classList.remove('valid');
                nameError.textContent = 'Name must not be empty.';
            } else {
                nameInput.classList.add('valid');
                nameInput.classList.remove('invalid');
                nameError.textContent = '';
            }
        });

        emailInput.addEventListener('input', () => {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                emailInput.classList.add('invalid');
                emailInput.classList.remove('valid');
                emailError.textContent = 'Email must be a valid format.';
            } else {
                emailInput.classList.add('valid');
                emailInput.classList.remove('invalid');
                emailError.textContent = '';
            }
        });

        passwordInput.addEventListener('input', () => {
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordPattern.test(passwordInput.value)) {
                passwordInput.classList.add('invalid');
                passwordInput.classList.remove('valid');
                passwordError.textContent = 'Password must be at least 8 characters with 1 uppercase & 1 number.';
            } else {
                passwordInput.classList.add('valid');
                passwordInput.classList.remove('invalid');
                passwordError.textContent = '';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', (event) => {
            if (nameInput.classList.contains('invalid') || emailInput.classList.contains('invalid') || passwordInput.classList.contains('invalid')) {
                event.preventDefault();
                alert('Please fix the errors before submitting.');
            }
        });
    </script>
</body>
</html>
